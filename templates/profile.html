{% extends 'header_in.html' %}

{% block content %}
<!-- templates/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* اضافه کردن استایل به عناصر لیست */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    {% if user %}
        <ul>
            <li>
                <label>username:</label>
                {{ user[1] }}
            </li>
            <li>
                <label>email:</label>
                {{ user[2] }}
            </li>
            <li>
                <label>password:</label>
                {{ "****" }}
            </li>
        </ul>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>

{% endblock %}
